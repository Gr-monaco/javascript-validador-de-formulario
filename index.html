<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form name="form">
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname">
            <label for="fsurname">Sobrenome:</label>
            <input type="text" id="fsurname" name="fsurname">
            <label for="fcpf">CPF:</label>
            <input type="text" id="fcpf" name="fcpf">
            <label for="fuser">Usuário:</label>
            <input type="text" name="fuser" id="fuser">
            <input type="submit" value="Enviar">
        </form>
       
    </section>

    <script src="./assets/js/main.js"></script> 
</body>
</html>
